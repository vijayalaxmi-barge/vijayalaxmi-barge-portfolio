<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Website Under Construction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --bg: #fdf2f8;
      --primary: #9d174d;
      --secondary: #6b7280;
      --card: #ffffff;
      --accent: #fce7f3;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: #1f2937;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .card {
      background: var(--card);
      border: none;
      border-radius: 20px;
      padding: 50px 30px;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.06);
    }

    .icon {
      font-size: 4rem;
      color: var(--primary);
      margin-bottom: 20px;
    }

    h1 {
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 15px;
    }

    p {
      color: var(--secondary);
      font-size: 1rem;
      margin-bottom: 30px;
    }

    .btn-custom {
      background: var(--primary);
      color: #fff;
      border-radius: 25px;
      padding: 10px 26px;
      font-size: 0.9rem;
      border: none;
    }

    .btn-custom:hover {
      background: #831843;
    }

    footer {
      margin-top: 30px;
      font-size: 0.85rem;
      color: var(--secondary);
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="icon">
      <i class="bi bi-tools"></i>
    </div>

    <h1>Website Under Construction</h1>
    <p>
      We’re working behind the scenes to build something
      elegant, secure, and meaningful.  
      Please check back soon.
    </p>

    <a href="mailto:bargevijayalaxmi@gmail.com" class="btn btn-custom">
      <i class="bi bi-envelope me-1"></i> Contact Us
    </a>

    <footer>
      © 2026 · Vijayalaxmi Barge
    </footer>
  </div>

</body>
</html>
